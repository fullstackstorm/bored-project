<html class="theme-main" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Activity Finder</title>
    <meta
      name="description"
      content="Generate fun and engaging activities tailored to your interests and preferences. \
    Discover new hobbies, explore exciting challenges, and make the most of your free time. Get inspired and stay \

    />

      href="https://media.istockphoto.com/vectors/human-brain-icon-vector-vector-id1005384502?b=1&k=6&m=1005384502&s=170x170&h=PdOvg3W7e4zhojBKV3mvXjzU4AA2m1Z9eN63bs_C6Vc="
    />
    <meta
      name="msapplication-TileImage"
      content="https://media.istockphoto.com/vectors/human-brain-icon-vector-vector-id1005384502?b=1&k=6&m=1005384502&s=170x170&h=PdOvg3W7e4zhojBKV3mvXjzU4AA2m1Z9eN63bs_C6Vc="

  <body id="container">
    <div id="form">
      <form id="activity-requester">
        <label for="participant-quantity-selection"
          >Select the number of participants:</label
        >
        <select id="participant-quantity-selection"></select>
        <div class="form-spacer"></div>
        <label for="activity-type-selection"
          >Select the type of activity:</label
        >
        <select id="activity-type-selection"></select>
        <div class="form-spacer"></div>
        <label for="price-range-seclection">Select the price range:</label>
        <select id="price-range-seclection"></select>
        <div class="form-spacer"></div> 
        <input type="submit" />
      </form>
    </div>

    <div id="activity-collection"></div>

    <script src="index.js"></script>
  </body>
